name: Bug Report
description: Create a report to help us improve Amplify Gen 2
labels: ['pending-triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: env
    attributes:
      label: Environment information
      description: |
        Please copy and paste output of the following command. This will be automatically formatted into code, so no need for backticks.
        ```bash
        npx ampx info
        ```
      render: plain text
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of the bug you are observing.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: |
        How can this bug be reproduced?
        Please include any code snippets or screenshots that you think would be helpful!
        For more complex issues provide a repository with the smallest sample that reproduces the issue.
    validations:
      required: true
