allow-licenses:
  - 0BSD
  - Apache-2.0
  - BSD-1-Clause
  - BSD-2-Clause-FreeBSD
  - BSD-2-Clause
  - BSD-3-Clause-Attribution
  - BSD-3-Clause
  - BSD-Source-Code
  - bzip2-1.0.6
  - CC-BY-3.0
  - CC-BY-4.0
  - curl
  - ISC
  - JSON
  - MIT
  - NTP
  - OLDAP-2.8
  - OpenSSL
  - PDDL-1.0
  - PostgreSQL
  - Python-2.0
  - Spencer-94
  - Unicode-DFS-2015
  - Unicode-DFS-2016
  - Unlicense
  - WTFPL
  - X11
  - zlib-acknowledgement
  - Zlib
# Skip our packages under packages/ as they don't have their own license file and are treated as if they don't have a license
allow-dependencies-licenses:
  - pkg:npm/packages/ampx
  - pkg:npm/%40aws-amplify/amplify-backend#packages%2Fauth-construct
  - pkg:npm/aws-amplify/amplify-backend#packages%2Fauth-construct
  - pkg:npm/%40aws-amplify/auth-construct
  - pkg:npm/packages/backend
  - pkg:npm/packages%2Fbackend
  - pkg:npm/packages/backend-auth
  - pkg:npm/aws-amplify/packages%2Fbackend-auth
  - pkg:npm/packages/backend-data
  - pkg:npm/aws-amplify/%40aws-amplify%2Fbackend-data
  - pkg:npm/packages/backend-deployer
  - pkg:npm/packages/backend-function
  - pkg:npm/packages/backend-output-schemas
  - pkg:npm/packages/backend-output-storage
  - pkg:npm/packages/backend-secret
  - pkg:npm/packages/backend-storage
  - pkg:npm/packages/cli
  - pkg:npm/packages/cli-core
  - pkg:npm/packages/client-config
  - pkg:npm/packages/create-amplify
  - pkg:npm/packages/deployed-backend-client
  - pkg:npm/packages/form-generator
  - pkg:npm/packages/platform-core
  - pkg:npm/packages/plugin-types
  - pkg:npm/packages/sandbox
  - pkg:npm/packages/schema-generator
